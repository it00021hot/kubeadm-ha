name: Jekyll site CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          registry: harbor.prod.k8s.lesso.com
          username: ${{ secrets.TO_USERNAME }}
          password: ${{ secrets.TO_PASSWORD  }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: kubeadm-ha/app:latest
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
